<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enrollment Form - Sekolah Kristen Yahya</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="enrollmentForm" class="enrollment-form">
        <!-- Step 1: School Information -->
        <div class="step" id="step1">
          <h2>Step 1: School Information</h2>
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="grade">Jenjang:</label>
                <select class="form-control" id="grade" required>
                  <option selected>Pilih Jenjang</option>
                  <option value="tk">TK</option>
                  <option value="sd">SD</option>
                  <option value="smp">SMP</option>
                  <option value="sma">SMA</option>
                  <!-- Add more options as needed -->
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="academicYear">Academic Year:</label>
                <select class="form-control" id="academicYear" required>
                  <option selected>Academic Year</option>
                  <option value="1">2024 - 2025</option>
                  <option value="2">2025 - 2026</option>
                  <option value="3">2026 - 2027</option>
                  <option value="4">2027 - 2028</option>
                  <!-- Add more options as needed -->
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="yahyaNews"
                  >Mengetahui Sekolah Kristen Yahya dari:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="yahyaNews"
                  required
                />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="lastSchool">Asal Sekolah:</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastSchool"
                  required
                />
              </div>
            </div>
          </div>

          <button type="button" class="btn btn-primary" onclick="nextStep(2)">
            Next
          </button>
        </div>

        <!-- Step : Student Information -->
        <div class="step" id="step2">
          <h2>Step 2: Student Information</h2>
          <div class="row mb-3">
            <!-- Bagian Siswa -->
            <div class="col-md-4">
              <div class="form-group">
                <label for="fullName">Fullname:</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  required
                />
              </div>
            </div>

            <div class="col-md-2">
              <div class="form-group">
                <label for="nickName">Nickname:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nickName"
                  required
                />
              </div>
            </div>

            <div class="col-md-2">
              <div class="form-group">
                <label for="citizenship">Citizenship:</label>
                <input
                  type="text"
                  class="form-control"
                  id="citizenship"
                  required
                />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="male"
                />
                <label class="form-check-label" for="male"> Male </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="female"
                  checked
                />
                <label class="form-check-label" for="female"> Female </label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="birthPlace">Place of Birth:</label>
                <input
                  type="text"
                  class="form-control"
                  id="birthPlace"
                  required
                />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="birthDate">Date of Birth:</label>
                <input
                  type="date"
                  class="form-control"
                  id="birthDate"
                  required
                />
              </div>
            </div>
            <!-- Akhir Bagian Siswa -->

            <!-- Bagian Agama dan Gereja -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="userReligion">Religion:</label>
                <select class="form-control" id="userReligion" required>
                  <option selected>Religion</option>
                  <option value="kristen">Kristen</option>
                  <option value="katolik">Katholik</option>
                  <option value="islam">Islam</option>
                  <option value="hindu">Hindu</option>
                  <option value="buddha">Buddha</option>
                  <option value="konghucu">Konghucu</option>
                  <!-- Add more options as needed -->
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="chruchDomicile">Chruch Domicile:</label>
                <input
                  type="text"
                  class="form-control"
                  id="chruchDomicile"
                  required
                />
              </div>
            </div>
            <!-- Akhir Bagian Agama dan Gereja -->

            <!-- Bagian Address -->
            <div class="col-md-4">
              <div class="form-group">
                <label for="province">Province:</label>
                <select class="form-control" id="province" required>
                  <option selected>Select Province</option>
                  <!-- Options will be added dynamically by JavaScript -->
                </select>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="regency">Regency:</label>
                <select class="form-control" id="regency" required>
                  <!-- Options will be added dynamically by JavaScript -->
                </select>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="district">District:</label>
                <select class="form-control" id="district" required>
                  <!-- Options will be added dynamically by JavaScript -->
                </select>
              </div>
            </div>

            <div class="col-lg">
              <div class="form-group">
                <label for="address">Address:</label>
                <input
                  type="textarea"
                  class="form-control"
                  id="address"
                  required
                />
              </div>
            </div>
            <!-- Akhir Bagian Address -->

            <!-- Bagian Family Tree -->
            <div class="col-md-2">
              <div class="form-group">
                <label for="childPosition">Anak Ke:</label>
                <input
                  type="number"
                  class="form-control"
                  min="1"
                  max="20"
                  id="childPosition"
                  required
                />
              </div>
            </div>

            <div class="col-md-2">
              <div class="form-group">
                <label for="childNumber">Dari Berapa Saudara:</label>
                <input
                  type="number"
                  class="form-control"
                  min="1"
                  max="20"
                  id="childNumber"
                  required
                />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="userBloodType">Blood Type:</label>
                <select class="form-control" id="userBloodType" required>
                  <option selected>Blood Type</option>
                  <option value="1">A</option>
                  <option value="2">B</option>
                  <option value="3">AB</option>
                  <option value="4">O</option>
                  <!-- Add more options as needed -->
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="userEmail" class="form-label">Email address:</label>
                <input
                  type="email"
                  class="form-control"
                  id="userEmail"
                  placeholder="name@example.com"
                />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="userStay">Status Tinggal:</label>
                <select class="form-control" id="userStay" required>
                  <option selected>Status Tinggal</option>
                  <option value="1">Bersama Orang Tua</option>
                  <option value="2">Bersama Saudara</option>
                  <option value="3">Asrama</option>
                  <option value="4">Kost</option>
                  <!-- Add more options as needed -->
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="dadphoneNumber">Dad Phone Number:</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">+62</span>
                    <!-- Country code or any other prefix -->
                  </div>
                  <input
                    type="tel"
                    class="form-control"
                    id="dadphoneNumber"
                    placeholder="Enter phone number"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="momphoneNumber">Mom Phone Number:</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">+62</span>
                    <!-- Country code or any other prefix -->
                  </div>
                  <input
                    type="tel"
                    class="form-control"
                    id="momphoneNumber"
                    placeholder="Enter phone number"
                    required
                  />
                </div>
              </div>
            </div>
            <!-- Akhir Bagian Family Tree -->
          </div>

          <button type="button" class="btn btn-secondary" onclick="prevStep(1)">
            Previous
          </button>
          <button type="button" class="btn btn-primary" onclick="nextStep(3)">
            Next
          </button>
        </div>

        <!-- Step 3: Parents Information -->
        <div class="step" id="step3">
          <h2>Step 3: Parents Information</h2>
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="dadName">Nama Ayah:</label>
                <input type="text" class="form-control" id="dadName" required />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="momName">Nama Ibu:</label>
                <input type="text" class="form-control" id="momName" required />
              </div>
            </div>

            <!-- Pendidikan Orangtua -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="dadDegree">Pendidikan Terakhir Ayah:</label>
                <select class="form-control" id="dadDegree" required>
                  <option selected>Gelar</option>
                  <option value="1">SD</option>
                  <option value="2">SMP</option>
                  <option value="3">SMA</option>
                  <option value="4">D1</option>
                  <option value="5">D2</option>
                  <option value="6">D3</option>
                  <option value="7">S1</option>
                  <option value="8">S2</option>
                  <option value="9">S3</option>
                  <!-- Add more options as needed -->
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="momDegree">Pendidikan Terakhir Ibu:</label>
                <select class="form-control" id="momDegree" required>
                  <option selected>Gelar</option>
                  <option value="1">SD</option>
                  <option value="2">SMP</option>
                  <option value="3">SMA</option>
                  <option value="4">D1</option>
                  <option value="5">D2</option>
                  <option value="6">D3</option>
                  <option value="7">S1</option>
                  <option value="8">S2</option>
                  <option value="9">S3</option>
                  <!-- Add more options as needed -->
                </select>
              </div>
            </div>
            <!-- Pendidikan Orangtua -->

            <!-- Awal Pekerjaan Orangtua -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="dadJob">Pekerjaan Ayah:</label>
                <input type="text" class="form-control" id="dadJob" required />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="momJob">Pekerjaan Ibu:</label>
                <input type="text" class="form-control" id="momJob" required />
              </div>
            </div>
            <!-- Akhir Pekerjaan Orangtua -->

            <!-- Bagian Address -->
            <!-- provinceParent -->
            <div class="col-md-4">
              <div class="form-group">
                <label for="provinceParent">Province:</label>
                <select class="form-control" id="provinceParent" required>
                  <option selected>Select Province</option>
                  <!-- Options will be added dynamically by JavaScript -->
                </select>
              </div>
            </div>

            <!-- regencyParent -->
            <div class="col-md-4">
              <div class="form-group">
                <label for="regencyParent">Regency:</label>
                <select class="form-control" id="regencyParent" required>
                  <!-- Options will be added dynamically by JavaScript -->
                </select>
              </div>
            </div>

            <!-- districtParent -->
            <div class="col-md-4">
              <div class="form-group">
                <label for="districtParent">District:</label>
                <select class="form-control" id="districtParent" required>
                  <!-- Options will be added dynamically by JavaScript -->
                </select>
              </div>
            </div>

            <!-- addressParent -->
            <div class="col-lg">
              <div class="form-group">
                <label for="addressParent">Address:</label>
                <input
                  type="textarea"
                  class="form-control"
                  id="addressParent"
                  required
                />
              </div>
            </div>
            <!-- Akhir Bagian Address -->

            <!-- Payment Method -->
            <div class="col-lg">
              <div class="form-group">
                <label for="paymentMethod">Metode Pembayaran:</label>
                <select class="form-control" id="paymentMethod" required>
                  <option selected>Pilih Metode</option>
                  <option value="1">Tunai</option>
                  <option value="2">Transfer</option>
                </select>
              </div>
            </div>
          </div>

          <button type="button" class="btn btn-secondary" onclick="prevStep(2)">
            Previous
          </button>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
